<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik Css </title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <aside>
            <h1>Pomocnik CSS</h1>
        </aside>
        <nav>
            <ul>
                <li><a href="kolory.html">kolory</a></li>
                <li><a href="czcionki.html">czcionki</a></li>
                <li><a href="style.html">Style Css</a></li>
                <li><a href="https://www.w3schools.com/css">Pomoc</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Podaj składową H koloru w kodzie HSL</h2>
        <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
        <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
        <input type="number" name="H" id="H" max="360" placeholder="0-360"><br>
        <input type="button" value="Generuj paletę">
        <table>
            <tr>
                <td colspan="4">Kolor Główny</td>
            </tr>
            <tr>
                <td>kolor 2</td>
                <td>kolor 3</td>
                <td>kolor 4</td>
                <td>kolor 5</td>
            </tr>
        </table>
        <script>
            document.querySelector('input[type="button"]').addEventListener('click', function(){
                let H = document.querySelector('#H').value;
                let kolor1 = `hsl(${H}, 100%, 50%)`;
                let kolor2 = `hsl(${H}, 80%, 50%)`;
                let kolor3 = `hsl(${H}, 60%, 50%)`;
                let kolor4 = `hsl(${H}, 40%, 50%)`;
                let kolor5 = `hsl(${H}, 20%, 50%)`;
                document.querySelector('table tr:nth-child(1) td').style.backgroundColor = kolor1;
                document.querySelector('table tr:nth-child(2) td:nth-child(1)').style.backgroundColor = kolor1;
                document.querySelector('table tr:nth-child(2) td:nth-child(2)').style.backgroundColor = kolor2;
                document.querySelector('table tr:nth-child(2) td:nth-child(3)').style.backgroundColor = kolor3;
                document.querySelector('table tr:nth-child(2) td:nth-child(4)').style.backgroundColor = kolor4;
                document.querySelector('table tr:nth-child(2) td:nth-child(5)').style.backgroundColor = kolor5;
            });
        </script>
    </main>
    <footer>
`    <p>Autor: DBOYttt</p>
    </footer>
</body>
</html>
