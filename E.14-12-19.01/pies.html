            <section>
                <h2>Kliknij na zdjęcie</h2>
                <img src="pies1.jpg" alt="pies" onclick="clickImage()" onmouseover="hoverImage()" onmouseout="leaveImage()">
                <img src="pies2.jpg" alt="pies" onclick="clickImage()" onmouseover="hoverImage()" onmouseout="leaveImage()">

</body>
<script>
    var flaga = true;    

        function clickImage() {
            if (flaga) {
                var img = event.target;
                img.style.transform = "scaleX(-1)";
                flaga = false;
                var article = document.querySelector("main > article:last-child");
                article.appendChild(img);
            } else {
                var img = event.target;
                img.style.transform = "scaleX(1)";
                flaga = true;
                var article = document.querySelector("main > article:last-child");
                article.appendChild(img);
            }
        }

    function hoverImage() {
        var img = event.target;
        img.style.transform = "scaleX(-1)";
    }
    function leaveImage() {
        if (flaga) {
            var img = event.target;
            img.style.transform = "scaleX(-1)";
            flaga = false;
        } else {
            var img = event.target;
            img.style.transform = "scaleX(1)";
            flaga = true;
        }
    }
</script>
